<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">Save</button>
                    <button class="btn btn-danger" type="button" (click)="onCancel()" >Cancel</button>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" formControlName="name" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imgpath">imagePath</label>
                        <input type="text" formControlName="imagePath" class="form-control" #image>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="image.value" class="image-responsive " style="max-height: 250px;">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="descreption">Descreption</label>
                        <textarea type="text" formControlName="desc" class="form-control" rows="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="row col-xs-12" formArrayName="ingredients">
                <div class="row" *ngFor="let ingredient of getControls();let i=index"
                [formGroupName]="i">
                    
                        <div class="col-xs-8">
                            <input class="form-control" type="text" formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger" (click)="ondelete(i)">x</button>
                    </div>
                </div>
                
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <hr>
                    <button type='button' class="btn btn-primary" (click)="addIngredient()">Add Ingredient</button>
                </div>
            </div>
        </form>
    </div>
</div>
